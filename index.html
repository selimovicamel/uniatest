<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:ital,wght@0,100..900;1,100..900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./dist/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="js/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div id="app" class="flex h-screen">
      <!-- Sidebar Navigation -->
      <div id="sidebar" class="w-64 bg-customBlue text-white hidden md:block">
        <div class="p-4">
          <h2 class="text-lg font-bold mb-4 border-b pb-2">Navigation</h2>
          <ul>
            <li>
              <button
                onclick="fetchUsers()"
                class="w-full text-left bg-white text-black p-2 hover:bg-gray-200 transition duration-300 ease-in-out"
              >
                All Users
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col">
        <!-- Breadcrumb -->
        <div id="breadcrumb" class="bg-gray-200 p-4 text-gray-700"></div>
        <!-- Content -->
        <div id="content" class="flex-1 overflow-y-auto p-4"></div>
      </div>
    </div>
  </body>
</html>
